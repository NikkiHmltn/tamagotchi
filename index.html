<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./animation/dist/rpgui.css" type="text/css">
    <script src-"./animation/dist/rpgui.js"></script>
    <title>Tamagotchi</title>
</head>
<body>
    <div class="game-container rpgui-content">
        <div class="rpgui-container framed rpgui-draggable">
            <p>Hero Stats</p>
            <!-- stat bars go here -->
            <hr>
            <label>Health</label>
            <div id="hp-bar" class="rpgui-process red" data-rpguitype="progress">
                <div class="rpgui-progress-track">
                    <div class="rpgui-progress-fill red" style="left: 0px; width:100%;"></div>
                </div>
                <div class="rpgui-progress-left-edge"></div>
                <div class="rpgui-progress-right-edge"></div>
            </div>
            <label>Mana</label>
            <div id="mana-bar" class="rpgui-process blue" data-rpguitype="progress">
                <div class="rpgui-progress-track">
                    <div class="rpgui-progress-fill blue" style="left: 0px; width:100%;"></div>
                </div>
                <div class="rpgui-progress-left-edge"></div>
                <div class="rpgui-progress-right-edge"></div>
            </div>
            <label>Stamina</label>
            <div id="stamina-bar" class="rpgui-progress green" data-rpguitype="progress">
                <div class=" rpgui-progress-track">
                    <div class=" rpgui-progress-fill green" style="left: 0px; width: 100%;">
                    </div>
                </div>
                <div class=" rpgui-progress-left-edge"></div>
                <div class=" rpgui-progress-right-edge"></div>
            </div>
        </div>
        <div class="rpgui-container framed rpgui-draggable">
            <!-- stat buttons go here -->
            <div class="rpgui-center">
                <div class="rpgui-icon potion-red"></div>
                <button class="rpgui-button rpgui-cursor-grab-open" type="button" style="width:100%">
                    <p>Health Potion</p>
                </button>
            </div>
            <div class="rpgui-center">
                <div class="rpgui-icon potion-blue"></div>
                <button class="rpgui-button rpgui-cursor-grab-open" type="button" style="width:100%">
                    <p>Mana Potion</p>
                </button>
            </div>
            <div class="rpgui-center">
                <div class="rpgui-icon potion-green"></div>
                <button class="rpgui-button rpgui-cursor-grab-open" type="button" style="width:100%">
                    <p>Stamina Potion</p>
                </button>
            </div>
        </div>
        <div class="tama-container">
            <!-- tamagotchi character goes here -->
        </div>
    </div>
</body>
<script def src="app.js"></script>
</html>
