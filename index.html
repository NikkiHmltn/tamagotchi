<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./animation/dist/rpgui.css" type="text/css">
    <script src-"./animation/dist/rpgui.js"></script>
    <title>Tamagotchi</title>
</head>
<body>
    <div class="game-container rpgui-content">
        <div class="tama-container">
            <div class="tama-background">

            </div>
            <!-- tamagotchi character goes here -->
            <div class="stat-container rpgui-container framed-golden-2">
                <p>Name:</p><p class="name-tag"></p>
                <p>Level</p><p class="level-tag">1</p>
            </div>
            <div class="sprite-container">
                <!-- rpg character goes here -->
                <div class="sprite"></div>
            </div>
        </div>
        <div class="rpgstat-container">
            <div class="rpgui-container framed progress-bars">
                <p>Hero Stats</p>
                <hr>
                <!-- stat bars go here -->
                <label for="#hp-bar">Health</label>
                <div id="hp-bar" class="rpgui-progress red" data-rpguitype="progress">
                    <div class="rpgui-progress-track">
                        <div class="rpgui-progress-fill red style-hp"></div>
                    </div>
                    <div class="rpgui-progress-left-edge"></div>
                    <div class="rpgui-progress-right-edge"></div>
                </div>
                <hr>
                <label for="#mana-bar">Mana</label>
                <div id="mana-bar" class="rpgui-progress blue" data-rpguitype="progress">
                    <div class="rpgui-progress-track">
                        <div class="rpgui-progress-fill blue style-mana"></div>
                    </div>
                    <div class="rpgui-progress-left-edge"></div>
                    <div class="rpgui-progress-right-edge"></div>
                </div>
                <hr>
                <label for="stamina-bar">Stamina</label>
                <div id="stamina-bar" class="rpgui-progress green" data-rpguitype="progress">
                    <div class=" rpgui-progress-track">
                        <div class=" rpgui-progress-fill green style-stamina">
                        </div>
                    </div>
                    <div class=" rpgui-progress-left-edge"></div>
                    <div class=" rpgui-progress-right-edge"></div>
                </div>
            </div>
            <div class="rpgui-container framed button-actions">
                <!-- stat buttons go here -->
                <div class="rpgui-center">
                    <div class="rpgui-icon potion-red"></div>
                    <button class="rpgui-button rpgui-cursor-grab-open health-btn" type="button" style="width:100%">
                        <p>Health Potion</p>
                    </button>
                </div>
                <div class="rpgui-center">
                    <div class="rpgui-icon potion-blue"></div>
                    <button class="rpgui-button rpgui-cursor-grab-open mana-btn" type="button" style="width:100%">
                        <p>Mana Potion</p>
                    </button>
                </div>
                <div class="rpgui-center">
                    <div class="rpgui-icon potion-green"></div>
                    <button class="rpgui-button rpgui-cursor-grab-open stamina-btn" type="button" style="width:100%">
                        <p>Stamina Potion</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script def src="app.js"></script>
</html>
